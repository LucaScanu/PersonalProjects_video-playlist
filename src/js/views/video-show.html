<div class="container-fluid">
  <header role="banner">
    <nav class="row video-navbar">
      <div class="col-xs-2">
        <a><i ui-sref="show({ index: {{videoShow.index - 1}} })" class="fa fa-step-backward video-navbar__link" aria-label="Go to the previous video" tabindex="3"></i></a>
      </div>
      <div class="col-xs-8">
        <h1 class="video-navbar__link video-navbar__link--main"><a ui-sref="index" aria-label="Go to playlist page" tabindex="1">Playlist</a></h1>
      </div>
      <div class="col-xs-2">
        <a><i ui-sref="show({ index: {{videoShow.index + 1}} })" class="fa fa-step-forward video-navbar__link" aria-label="Go to the next video" tabindex="2"></i></a>
      </div>
    </nav>
  </header>
  <main role="main">
    <div class="row">
      <div class="col-xs-12 iframe-box">
        <div class="iframe-box__image" style="background-image: linear-gradient(to left, rgba({{videoShow.colors[videoShow.index]}}, 0.2), rgba({{videoShow.colors[videoShow.index]}}, 0.9)), url({{videoShow.video.snippet.thumbnails.high.url}})">
          <button ng-click="video.showIframe = !video.showIframe" type="button" name="button" class="iframe-box__button" aria-label="Play {{videoShow.video.snippet.title}} video">
            <i class="fa fa-play iframe-box__icon" aria-hidden="true"></i>
          </button>
        </div>
        <iframe ng-if="video.showIframe" class="iframe-box__iframe" type="text/html" src="{{videoShow.trustedSrc}}" frameborder="0"></iframe>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 video-information">
        <h1 class="video-information__title">{{videoShow.video.snippet.title}}</h1>
        <p class="video-information__published">Published on {{ videoShow.video.snippet.publishedAt | date : date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
        <p class="video-information__description">{{videoShow.video.snippet.description}}</p>
      </div>
    </div>
  </main>
</div>
