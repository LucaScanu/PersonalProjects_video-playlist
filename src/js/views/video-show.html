<div class="container-fluid">
  <div class="row video-index-header">
    <div class="col-xs-4">
      <h3 class="video-index-header__title">Prev</h3>
    </div>
    <div class="col-xs-4">
      <h1 class="video-index-header__title">Playlist</h1>
    </div>
    <div class="col-xs-4">
      <h3 class="video-index-header__title">Next</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 iframe-box">
      <div class="embed-responsive embed-responsive-16by9">
        <div class="still">
          <div class="image" style="background-image: linear-gradient(to left, rgba({{videoShow.colors[videoShow.index]}}, 0.9), rgba({{videoShow.colors[videoShow.index]}}, 0.9)), url({{videoShow.video.snippet.thumbnails.high.url}})">
          </div>
          <button ng-click="video.showIframe = !video.showIframe" type="button" name="button">
            <img class="play-btn-image" src="/images/play.png" alt="play button">
          </button>
        </div>
        <iframe ng-if="video.showIframe" id="ytplayer" type="text/html" width="640" height="360" src="{{videoShow.trustedSrc}}" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 video-information">
      <h1 class="video-information__title">{{videoShow.video.snippet.title}}</h1>
      <p class="video-information__published">{{ videoShow.video.snippet.publishedAt | date : date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
      <p class="video-information__description">{{videoShow.video.snippet.description}}</p>
    </div>
  </div>
</div>
