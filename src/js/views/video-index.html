<div class="container-fluid">
  <div class="row video-navbar">
    <div class="col-xs-2">
    </div>
    <div class="col-xs-8">
      <h1 ui-sref="index" class="video-navbar__link video-navbar__link--main">Playlist</h1>
    </div>
    <div class="col-xs-2">
      <i ng-click="videoIndex.goToRandomVideo()" class="fa fa-random video-navbar__link" aria-hidden="true"></i>
    </div>
  </div>
  <div class="row">
    <a ui-sref="show({ index: 0 })">
      <div class="col-xs-12 video-box video-box--big">
        <div class="video-box__image video-box__image--big" style="background-image: linear-gradient(to left, rgba({{videoIndex.colors[0]}}, 0.2), rgba({{videoIndex.colors[0]}}, 0.9)), url({{videoIndex.firstVideo.snippet.thumbnails.high.url}})">
          <div class="video-box__info video-box__info--big">
            <h2 class="video-box__title video-box__title--big">{{videoIndex.firstVideo.snippet.title}}</h2>
            <p class="video-box__date video-box__date--big">{{ videoIndex.firstVideo.snippet.publishedAt | date : date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="row">
    <a href="#" ng-repeat="video in videoIndex.otherVideos track by $index" ui-sref="show({ index: {{$index + 1}} })">
      <div class="col-xs-6 video-box video-box--small">
        <div class="video-box__image video-box__image--small" style="background-image: linear-gradient(to left, rgba({{videoIndex.colors[$index + 1]}}, 0.2), rgba({{videoIndex.colors[$index + 1]}}, 0.9)), url({{video.snippet.thumbnails.high.url}})">
          <div class="video-box__info video-box__info--small">
            <h3 class="video-box__title video-box__title--small">{{video.snippet.title}}</h3>
            <p class="video-box__date video-box__date--small">{{ video.contentDetails.videoPublishedAt | date : date:'yyyy-MM-dd HH:mm:ss Z'}}</p>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
