<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 video-index-header">
      <h1 class="video-index-header__title">Playlist</h1>
    </div>
  </div>
  <div class="row">
    <a ui-sref="show({ index: 0 })">
      <div class="col-xs-12 video-box video-box--big">
        <h1 class="video-box--big__title">{{videoIndex.firstVideo.snippet.title}}</h1>
        <p>{{videoIndex.firstVideo.snippet.publishedAt}}</p>
      </div>
    </a>
  </div>
  <div class="row">
    <a href="#" ng-repeat="video in videoIndex.otherVideos track by $index" ui-sref="show({ index: {{$index + 1}} })">
      <div class="col-xs-6 video-box video-box--small">
        <h3 class="video-box--small__title">{{video.snippet.title}}</h3>
        <p>{{video.contentDetails.videoPublishedAt}}</p>
      </div>
    </a>
  </div>
</div>
